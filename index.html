<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" media="screen and (max-width:767.99px)" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" media="screen and (min-width:768px) and (max-width:1119.99px)" href="css/style768.css">
    <link rel="stylesheet" media="screen and (max-width:767.99px)" href="css/style320.css">
    <link rel="stylesheet" media="screen and (min-width:1120px)" href="css/style1120.css">
    <link rel="stylesheet" href="./fonts/TTLakes/stylesheet.css">
</head>
<body>
    <article class="brands">
        <div class="brands__title">
            <h2 class="brands__h2">Ремонт техники различных брендов</h2>
        </div>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Lenovo.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Samsung.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Apple.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/ViewSonic.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Bosh.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/HP.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Acer.svg" alt="">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brands-list__item">
                    <img class="border__image" src="img/brands/Sony.svg" alt="">
                </div>
              </div>
          
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <script src="./js/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </article>
</body>
</html>
